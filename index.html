<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <title>Coding Quiz</title>
</head>

<body>
  

  <main class="d-flex min-vh-100 max-width: 1200px">
    <div class="container-fluid my-auto">
        <h1 class="display-2 text-center">Coding Quiz</h1>
        <h1 id="question" class="text-center">questions appear here</h1>
    <!--              section of answer buttons -->
          <div class="row justify-content-center">
                <div class="col-12 col-md-9 p-4 bg-dark">
                <div class="row" id="choices">

                </div>
            </div>
          </div>
            <div class="container-fluid my-auto">            
            <div class="row justify-content-center">
              <div id="highScores" class="col-3 mt-3 ">
                 <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
                    View/Hide Your Last Score
                  </button>
              </div>
              <div id="newQuiz" class="col-3 mt-3 ">
                  <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
                      Start New Quiz
                  </button>
              </div>
              <div id="timer" class="col-3 mt-3 ">
                  <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
                      Timer
                  </button>
              </div>
              <div id="playerForm" class="card">
                
                <form>
                  <ul>
              
                    <li>
                      <label for="msg">Enter Your Name To Record Your Score</label>
                      <textarea id="playerName" name="playerName"></textarea>
                    </li>
                    <li>
                      Score : <h3 id="displayScore"></h3>
            
                  </ul>
                  <button id="save">SAVE</button>
                </form> 
              
              
            </div>
            <h3 id="message"></h3>   
           </div>
           
      </div>

      
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
